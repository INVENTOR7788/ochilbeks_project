<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

    <div class="all">
        <div class="container border mt-5 shadow p-3">
            <h1>BARCHA KINOLAR: 2</h1>
            <h2>SEVIMLI KINOLAR: 1</h2>
        </div>

        <div class="container mt-5 border shadow p-3">
            <h1>KINONI QIDIRISH</h1>
            <input type="text" class="form-control p-3 mt-3 mb-3" placeholder="QIDIR...">
            <div class="btn-group">
                <button class="btn btn-dark p-3">BARCHA KINOLAR</button>
                <button class="btn btn-outline-dark p-3">MASHXUR KINOLAR</button>
                <button class="btn btn-outline-dark p-3">ENG KO'P KORILGAN KINOLAR</button>
            </div>
        </div>
        <div class="container mt-5 shadow p-3">
            <table class="table">
                <thead>
                    <tr>
                        <th>TITLE</th>
                        <th>VIEWS</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
        <div class="container mt-5 shadow p-3">
            <h1>KINO QO'SHISH</h1>
            <div class="d-flex w-50">
                <input type="text" id="title" class="form-control p-3" placeholder="KINO NOMI.">
                <input style="margin-left: 20px;" id="views" type="text" class="form-control" placeholder="NECHA MARTA KO'RILDI.">
                <button id="add_btn" style="margin-left: 20px;" class="btn btn-sm btn-outline-dark">QO'SHISH</button>
            </div>
        </div>
    </div>
    
</body>
